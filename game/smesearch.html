<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Xein">

    <title>Weapon Data Finder</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <style>
        * {
          box-sizing: border-box;
        }

        aside {
            width: 40%;
            padding-left: .5rem;
            margin-left: .5rem;
            float: right;
            box-shadow: inset 5px 0 5px -5px #29627e;
            color: #29627e;
        }

        aside > p {
            margin: .5rem;
        }
    </style>

    <script>
        var iniData;
        
        function parseINIString(data) {
            var regex = {
                section: /^\s*\[\s*([^\]]*)\s*\]\s*$/,
                param: /^\s*([^=]+?)\s*=\s*(.*?)\s*$/,
                comment: /^\s*;.*$/
            };
            var value = {};
            var lines = data.split(/[\r\n]+/);
            var section = null;
            lines.forEach(function(line){
                if(regex.comment.test(line)){
                    return;
                }else if(regex.param.test(line)){
                    var match = line.match(regex.param);
                    if(section){
                        value[section][match[1]] = match[2];
                    }else{
                        value[match[1]] = match[2];
                    }
                }else if(regex.section.test(line)){
                    var match = line.match(regex.section);
                    value[match[1]] = {};
                    section = match[1];
                }else if(line.length == 0 && section){
                    section = null;
                };
            });
            return value;
        }

        function loadData() {
            var tempDiv = $('#tempDiv');
            tempDiv.load("weapons.ini", function(){
                var data = document.getElementById("tempDiv").textContent;
                iniData = parseINIString(data);

                var str="";
                for (let [key, value] of Object.entries(iniData)) {
                    str += key + "<br>";
                }
                document.getElementById("lists").innerHTML = str;
                console.log("I'm loaded");
            });
        }

        function searchINI() {
            if (iniData == null)
                loadData();

            var input, filter, i, iniResult;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            var search1 = iniData[filter];
            if (search1 != null) {
                var str="";
                for (let [key, value] of Object.entries(search1)) {
                    str += key + " = " + search1[key] + "<br>";
                }

                iniResult=str;

            }
            else
                iniResult="not found";

            document.getElementById("result").innerHTML = iniResult;
        }
    </script>
  </head>

  <body>
    <form>
        <div class="input-group">
            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg></span>
            <input type="text" class="form-control" id="myInput" onkeyup="searchINI()" onpaste="searchINI()" placeholder="Search for names..">
        </div>  
    </form>

    <div id="tempDiv" style="display: none;"></div>
    <aside><p id="lists"></p></aside>
    <p id="result"></p>
  </body>

</html>
